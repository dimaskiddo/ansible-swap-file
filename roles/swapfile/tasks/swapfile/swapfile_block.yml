- name: Create Swap File
  shell: fallocate -l {{ swap_file_size }} {{ swap_file_name }}
  warn: no

- name: Set Swap File Permission
  file:
    path: "{{ swap_file_name }}"
    owner: root
    group: root
    mode: 0600
    state: file

- name: Format Swap File
  shell: mkswap {{ swap_file_name }}
  warn: no
